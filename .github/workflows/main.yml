name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Execute .NET Tasks
        uses: ./.github/actions/Dotnet-actions
        with:
          command: restore
           solution: 'OrchardCore.sln'
          searchPattern: "*.csproj"
          nugetConfigPath: 'NuGet.config'
          restoreArguments: '--force'
          noCache: true
          restoreDirectory: 'packages'
          verbosityRestore: 'minimal'
          arguments: '--configuration Release'
          publishTestResults: true
          testRunTitle: 'UnitTestResults'
          configuration: 'Release'
          packDirectory: 'artifacts'
          nobuild: true
          includesymbols: true
          includesource: true
          buildProperties: 'ContinuousIntegrationBuild=true'
          verbosityPack: 'detailed'
          publishWebProjects: true
          zipAfterPublish: true
          modifyOutputPath: true
          includeNuGetOrg: true
          publishPackageMetadata: true
          requestTimeout: '300'
