name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Restore Dependencies
        uses: ./.github/actions/Dotnet-actions
        with:
          command: restore
          projects: '**/*.csproj'
          nugetConfigPath: ./NuGet.config
          packagesDirectory: "path/to/packages"
          restoreArguments: '--force'
          noCache: true
          nuGetPath: './nuget.exe'
          nuGetVersion: '5.11.0'

      - name: Build Project
        uses: ./.github/actions/Dotnet-actions
        with:
          command: build
          projects: '**/*.csproj'
          arguments: '--configuration Release'
          nuGetPath: './nuget.exe'
          nuGetVersion: '5.11.0'

      - name: Run Tests
        uses: ./.github/actions/Dotnet-actions
        with:
          command: test
          projects: '**/*.csproj'
          arguments: '--collect "Code coverage"'
          nuGetPath: './nuget.exe'
          nuGetVersion: '5.11.0'

      - name: Pack Project
        uses: ./.github/actions/Dotnet-actions
        with:
          command: pack
          projects: '**/*.csproj'
          arguments: '--configuration Release'
          nuGetPath: './nuget.exe'
          nuGetVersion: '5.11.0'

      - name: Publish Project
        uses: ./.github/actions/Dotnet-actions
        with:
          command: publish
          projects: '**/*.csproj'
          arguments: '--configuration Release'
          nuGetPath: './nuget.exe'
          nuGetVersion: '5.11.0'
